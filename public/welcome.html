<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Healthcare System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Import Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #5cb85c;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        header img {
            max-width: 100px; /* Adjust the logo size */
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .aside {
            flex: 1; /* Each side will take equal space */
            padding: 10px;
            margin: 10px;
            border-radius: 5px; /* Rounding the corners */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #e7f3e7; /* Different background for login */
        }
        .aside.right-aside {
            background-color: #e6f7ff; /* Different background for register */
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .main-content {
            flex: 2; /* Main content takes more space */
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background: #fefefe;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .gallery img {
            width: 48%; /* Two images per row */
            margin-bottom: 10px;
            border-radius: 5px;
        }
        h1, h2 {
            margin: 0 0 10px;
            color: #333;
        }
        h3 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo"> <!-- Your logo image -->
        <h1>Welcome to Our Healthcare System</h1>
    </header>

    <div class="container">
        <div class="aside left-aside">
            <h2>Login</h2>
            <a href="login.html" class="button"><i class="fas fa-user-shield"></i> Login as Admin</a>
            <a href="doctorlogin.html" class="button"><i class="fas fa-user-md"></i> Login as Doctor</a>
            <a href="patientLogin.html" class="button"><i class="fas fa-user-injured"></i> Login as Patient</a>
        </div>
        
        <div class="aside right-aside">
            <h2>Register</h2>
            <a href="adminRegister.html" class="button"><i class="fas fa-user-plus"></i> Register as Admin</a>
            <a href="registerDoctor.html" class="button"><i class="fas fa-user-md"></i> Register as Doctor</a>
            <a href="patientRegistration.html" class="button"><i class="fas fa-user-injured"></i> Register as Patient</a>
        </div>
        
        <div class="main-content">
            <h2>Statistics and Charts</h2>
            <p>Statistics and charts will be displayed here.</p>
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="gallery-image1.jpg" alt="Healthcare Image 1">
                <img src="gallery-image2.jpg" alt="Healthcare Image 2">
                <img src="gallery-image3.jpg" alt="Healthcare Image 3">
                <img src="gallery-image4.jpg" alt="Healthcare Image 4">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Healthcare System. All rights reserved.</p>
    </footer>
</body>
</html>
